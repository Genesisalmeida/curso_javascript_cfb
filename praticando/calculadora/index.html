<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="calc" class="calc">
        <div id="nome" class="nome">
            <p>Calculadora</p>
        </div>
        <div id="display_div" class="display_div">
            <p id="display" class="display">0</p>
        </div>
        <div id="teclas" class="teclas_div">
            <button id="tOn" class="teclas tecla_operacao ">ON</button>
            <button id="limpar" class="teclas">CL</button>
            <button id="t(" class="teclas num">(</button>
            <button id="t)" class="teclas num">)</button>
            <button id="t7" class="teclas  num">7</button>
            <button id="t8" class="teclas num">8</button>
            <button id="t9" class="teclas num">9</button>
            <button id="t+" class="teclas tecla_operacao op">+</button>
            <button id="t4" class="teclas num">4</button>
            <button id="t5" class="teclas num">5</button>
            <button id="t6" class="teclas num">6</button>
            <button id="t-" class="teclas tecla_operacao op">-</button>
            <button id="t1" class="teclas num">1</button>
            <button id="t2" class="teclas num">2</button>
            <button id="t3" class="teclas num">3</button>
            <button id="t*" class="teclas tecla_operacao op">*</button>
            <button id="t0" class="teclas num">0</button>
            <button id="tseparador" class="teclas num">,</button>
            <button id="t=" class="teclas tecla_operacao res">=</button>
            <button id="t/" class="teclas tecla_operacao op">/</button>
            
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
